<body>
<div class="rg_body">
  <div class="rg_wraper">
    <div class="rg_header"><a class="logo" href="index.html"></a></div>
  </div>
  <!--容器内容 start-->
  <div class="rg_content">
    <div class="rg_title">
      <div class="fr">已有账号? <a href="login.html"> 立即登录</a></div>
      <h2><i class="icon_25 icon_user"></i>用户注册</h2>
    </div>
    <div class="regist_inner">
      <div class="rg_tips"> <i class="icon_20 icon-error"></i> <span>请输入正确的账号</span> </div>
      <!--注册表单 start-->
      <div class="regist_form">
        <ul>
          <li>
            <div class="form_input">
              <label class="J-placeholder">用户名</label>
              <input type="text" class="input_text" placeholder=""/>
            </div>
          </li>
          <li>
            <div class="form_input">
              <label class="J-placeholder">登录密码</label>
              <input type="text" class="input_text" placeholder=""/>
            </div>
          </li>
          <li>
            <div class="form_input">
              <label class="J-placeholder">确定密码</label>
              <input type="text" class="input_text" placeholder=""/>
            </div>
          </li>
          <li>
            <div class="form_input">
              <label class="J-placeholder">手机号码</label>
              <input type="text" class="input_text" placeholder=""/>
            </div>
          </li>
          <li>
            <div class="form_input">
              <label class="J-placeholder">验证码</label>
              <input type="text" class="input_text inpput_codepic" placeholder=""/>
              <img src="../images/codepic.jpg" width="91" height="43" /><a class="update"></a></div>
          </li>
          <li>
            <div class="form_code">
              <label class="J-placeholder">手机验证码</label>
              <input type="text" class="input_text" placeholder=""/>
              <a href="javascript:void(0)">发送验证码</a></div>
          </li>
          <li>
            <button class="btn_regist">同意协议并提交</button>
          </li>
        </ul>
      </div>
      <!--注册表单 end-->
      <div class="sp_line"><span class="line"></span><a class="title links">《链网通服务协议》</a></div>
    </div>
  </div>
  <!--容器内容 end-->
  <div class="rg_footer">
